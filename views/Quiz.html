<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link href="/static/style.css" type="text/css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <style>        
            *, *::before, *::after {
                box-sizing: border-box;
            }

            :root {
                --hue-neutral: 200;
                --hue-wrong: 0;
                --hue-correct: 145;
            }


            body {
                --hue: var(--hue-neutral);
                padding: 0;
                margin: 0;
                display: flex;
                width: 100vw;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: #fafbfb;
            }

            .container {
                width: 800px;
                max-width: 80%;
                background-color: white;
                border-radius: 5px;
                padding: 10px;
                box-shadow: 0 0 10px 2px;
            }

            .btn-grid {
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 10px;
                margin: 20px 0;
            }

            .btn {
                --hue: var(--hue-neutral);
                background-color: hsl(var(--hue), 100%, 50%);
                border-radius: 5px;
                padding: 5px 10px;
                color: white;
                outline: none;
            }

            .btn:hover {
                border-color: black;
            }

            .btn.correct {
                --hue: var(--hue-correct);
                color: black;
            }

            .btn.wrong {
                --hue: var(--hue-wrong);
            }

            .start-btn, .next-btn {
                font-size: 1.5rem;
                font-weight: bold;
                padding: 10px 20px;
            }

            .controls {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .hide {
                display: none;
   
            }

            #nav-bar {
                top: 0;
                font-family: var(--bs-font-sans-serif)!important;
            }

            #greynav {
                background-color: #212529;
            }

            #account-button{
                background-color: #198754;
                border-color: #198754;
            }


        </style>
    </head>

            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">

                            <li><a class="dropdown-item" id="JavaScript" onClick="reply_click(this.id)" href="/Quiz">&nbsp; JavaScript</a></li>

                            <li><a class="dropdown-item" id="Wordpress" onClick="reply_click(this.id)" href="/Quiz">&nbsp; Wordpress</a></li>
                        </ul>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink1" role="button"data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/contact">Contact</a></li>
                            <li><a class="dropdown-item" href="/creators">Creators</a></li>

                    </li>

                    <action type="action" class="btn btn-outline-success" id="account-button">Sign up</action> 
                </ul>
            </div>
        </div>
    </nav>
    <body>
        <main>
            <div class=".container">
                <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                </div>
                <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </main>
